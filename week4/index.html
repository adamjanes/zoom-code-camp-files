<!DOCTYPE html>
<html>
  <head>
    <title>Week 4 Problems</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <h2>Rock Paper Scissors!</h2>
    </header>

    <div id="scoreboard">
      <div class="score">
        <h3>PLAYER: <span id="player-score">0</span></h4>
      </div>
      <div class="score">
        <h3>COMPUTER: <span id="computer-score">0</span></h4>
      </div>
    </div>

    <div id="content">
      <div id="computer-box">
        <img src="images/hand.jpg" alt="Computer hand" id="computer-image">
        <p id="computer-text">Hello human! Let's play!</p>
      </div>
  
      <div id="buttons">
        <button class="button" id="rock">ROCK</button>
        <button class="button" id="paper">PAPER</button>
        <button class="button" id="scissors">SCISSORS</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
